<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="edit-product-container">
        <h2>Editar Producto</h2>
        <form id="edit-product-form">
            <div class="input-group">
                <label for="product-id">ID del Producto:</label>
                <input type="text" id="product-id" name="product-id" disabled>
            </div>
            <div class="input-group">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="input-group">
                <label for="product-description">Descripción:</label>
                <input type="text" id="product-description" name="product-description" required>
            </div>
            <div class="input-group">
                <label for="product-category">Categoría:</label>
                <input type="text" id="product-category" name="product-category" required>
            </div>
            <div class="input-group">
                <label for="product-stock">Existencia en el Inventario:</label>
                <input type="number" id="product-stock" name="product-stock" required>
            </div>
            <button type="button" onclick="cancelEdit()">Cancelar</button>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
    <script src="edit_product.js"></script>
</body>
</html>
